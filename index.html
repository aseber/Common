<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Hi Angelica!</title>

        <!-- Core CSS file -->
        <link rel="stylesheet" href="css/photoswipe.css">

        <!-- Skin CSS file (styling of UI - buttons, caption, etc.)
             In the folder of skin CSS file there are also:
             - .png and .svg icons sprite,
             - preloader.gif (for browsers that do not support CSS animations) -->
        <link rel="stylesheet" href="css/default-skin/default-skin.css">

        <!-- Core JS file -->
        <script src="js/photoswipe.min.js"></script>

        <!-- UI JS file -->
        <script src="js/photoswipe-ui-default.min.js"></script>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">

        <!-- typed custom CSS -->
        <link href="css/typed.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/stylish-portfolio.css" rel="stylesheet">

        <script src="js/masonry.pkgd.min.js"></script>

        <!-- Made with TypedJS http://www.mattboldt.com/demos/typed-js/ -->
        <script src="js/jquery.js"></script>
        <script src="js/typed.js"></script>

        <script src="js/mystuff.js"></script>

    </head>

    <body>

        <!-- The top bar -->
        <div id="top" class="header">
            <!-- Stuff for photoswipe -->
            <!-- Root element of PhotoSwipe. Must have class pswp. -->
            <div class="pswp" tabindex="0" role="dialog" aria-hidden="true">

                <!-- Background of PhotoSwipe.
                     It's a separate element as animating opacity is faster than rgba(). -->
                <div class="pswp__bg"></div>

                <!-- Slides wrapper with overflow:hidden. -->
                <div class="pswp__scroll-wrap">

                    <!-- Container that holds slides.
                        PhotoSwipe keeps only 3 of them in the DOM to save memory.
                        Don't modify these 3 pswp__item elements, data is added later on. -->
                    <div class="pswp__container">
                        <div class="pswp__item"></div>
                        <div class="pswp__item"></div>
                        <div class="pswp__item"></div>
                    </div>

                    <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
                    <div class="pswp__ui pswp__ui--hidden">

                        <div class="pswp__top-bar">

                            <!--  Controls are self-explanatory. Order can be changed. -->

                            <div class="pswp__counter"></div>

                            <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                            <button class="pswp__button pswp__button--share" title="Share"></button>

                            <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                            <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                            <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                            <!-- element will get class pswp__preloader-active when preloader is running -->
                            <div class="pswp__preloader">
                                <div class="pswp__preloader__icn">
                                  <div class="pswp__preloader__cut">
                                    <div class="pswp__preloader__donut"></div>
                                  </div>
                                </div>
                            </div>
                        </div>

                        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                            <div class="pswp__share-tooltip"></div>
                        </div>

                        <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                        </button>

                        <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                        </button>

                        <div class="pswp__caption">
                            <div class="pswp__caption__center"></div>
                        </div>

                    </div>

                </div>

            </div>

            <div id="masonry-grid" class="grid">
              <div class="grid-sizer"></div>
              <div class="grid-item grid-item--width2">
                  <img src="img\1.jpg" class="grid-img" onclick="openPhotoSwipe(0);"/>
              </div>
              <div class="grid-item grid-item--width2">
                  <img src="img\2.jpg" class="grid-img" onclick="openPhotoSwipe(1);"/>
              </div>
              <div class="grid-item grid-item--width2">
                  <img src="img\3.jpg" class="grid-img" onclick="openPhotoSwipe(2);"/>
              </div>
              <div class="grid-item">
                  <img src="img\4.jpg" class="grid-img" onclick="openPhotoSwipe(3);"/>
              </div>
              <div class="grid-item">
                  <img src="img\5.jpg" class="grid-img" onclick="openPhotoSwipe(4);"/>
              </div>
              <div class="grid-item">
                  <img src="img\6.jpg" class="grid-img" onclick="openPhotoSwipe(5);"/>
              </div>
              <div class="grid-item">
                  <img src="img\7.png" class="grid-img" onclick="openPhotoSwipe(6);"/>
              </div>
              <div class="grid-item grid-item--width2">
                  <img src="img\8.jpg" class="grid-img" onclick="openPhotoSwipe(7);"/>
              </div>
              <div class="grid-item">
                  <img src="img\9.jpg" class="grid-img" onclick="openPhotoSwipe(8);"/>
              </div>
              <div class="grid-item">
                  <img src="img\10.jpg" class="grid-img" onclick="openPhotoSwipe(9);"/>
              </div>
              <div class="grid-item grid-item--width2">
                  <img src="img\11.jpg" class="grid-img" onclick="openPhotoSwipe(10);"/>
              </div>
              <div class="grid-item grid-item--width2">
                  <img src="img\12.jpg" class="grid-img" onclick="openPhotoSwipe(11);"/>
              </div>
              <div class="grid-item grid-item--width2">
                  <img src="img\13.jpg" class="grid-img" onclick="openPhotoSwipe(12);"/>
              </div>
              <div class="grid-item grid-item--width2">
                  <img src="img\14.jpg" class="grid-img" onclick="openPhotoSwipe(13);"/>
              </div>
              <div class="grid-item">
                  <img src="img\15.jpg" class="grid-img" onclick="openPhotoSwipe(14);"/>
              </div>
              <div class="grid-item">
                  <img src="img\16.jpg" class="grid-img" onclick="openPhotoSwipe(15);"/>
              </div>
              <div class="grid-item grid-item--width2">
                  <img src="img\17.jpg" class="grid-img" onclick="openPhotoSwipe(16);"/>
              </div>
            </div>

        </div>

        <!-- The bottom bar -->
        <div id="bottom" class="header">
            <div class="text-vertical-top">
              <div class = "typedElement">
                <span class="typeText">
                    <!-- Made with typed.js -->
                  <div id="typed-strings">
                    <p>Hi Angelica!^1000</p>
                    <p>No spoils!^10000</p>
                    <p>You're still here?^2000.^100.^100.^100.</p>
                    <p>Okay,^250 fine. I love you Angelica!</p>
                    <!-- <p>I created this website for this very special occasion^150 :)^250</p> -->
                    <!-- <p>I wanted to tell you something very important^250</p> -->
                    <!-- <p>You mean more to me than anything or anyone in the world^250</p> -->
                    <!-- <p>I couldn't imagine life without you,^500<br/>nor could I possibly be happier elsewhere^250</p> -->
                    <!-- <p>Life with you is a constant adventure,^500<br/>and so I wanted to ask you^100.^100.^100.</p> -->
                  </div>
                </span>
              </div>
            </div>
        </div>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

    </body>

</html>
